services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: book-management-mongodb
    pull_policy: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bookdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongodb.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - book-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-management-app
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bookdb?authSource=admin
      DATABASE_NAME: bookdb
      JWT_SECRET: kamruD1n_ThisIsA_SUPER_Long_JWT_Secret_Key_987654321
      JWT_EXPIRATION_MS: 86400000
      ADMIN_EMAIL: admin@yopmail.com
      ADMIN_PASSWORD: Admin@123
      ADMIN_NAME: System Admin
    ports:
      - "8080:8080"
    networks:
      - book-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/books"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local

networks:
  book-network:
    driver: bridge
